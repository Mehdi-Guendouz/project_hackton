<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup.css">
    <title>sign/log</title>
</head>
<body>
    <div class="main_container font_Poppins">
        <div class="second_container">
            <div class="form_container">
                <div class="name_container">
                    <h3>Sign UP</h3>
                </div>
                <div class="input_container">
                    <div class="first-patr_signup">
                        <div class="two_part">
                            <div>
                                <label for="username">username</label>
                                <input type="text" name="username" placeholder="Username">
                            </div>
                            <div>
                                <label for="last_name">Last name</label>
                                <input type="text" name="last_name" placeholder="last name">
                            </div>
                        </div>
                        <div class="one_part">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div class="two_part select_part">
                            <div>
                                <label for="Gender">Gender</label>
                                <select name="Gender">
                                    <option value="0">select a gender</option>
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                </select>
                            </div>
                            <div>
                                <label for="last_name">level</label>
                                <select name="level">
                                    <option value="0">select a level</option>
                                    <option value="1">1CP</option>
                                    <option value="2">2CP</option>
                                    <option value="3">1CS</option>
                                    <option value="4">2CS</option>
                                    <option value="5">3CS</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="password second-part_signup">
                        <div>
                            <label for="password">password</label>
                            <input type="password" name="password" placeholder="password">
                        </div>
                        <div>
                            <label for="password1">Password confirmation</label>
                            <input type="password" name="password1" placeholder="confirme password">
                        </div>                          
                    </div>
                    <div class="logBtn">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
